spring.jpa.generate-ddl=true
server.port=8091
spring.rabbitmq.port=5672
spring.rabbitmq.host=192.168.99.105
spring.application.name=annual-gross
springdoc.api-docs.path=/annual-gross/v3/api-docs
management.endpoints.web.exposure.include=*
info.app.name=Annual gross
info.app.description=The microservice calculates the Annual gross amount 
info.app.version=1.0.0
management.info.env.enabled=true
management.endpoints.web.base-path=/annual-gross/actuator/
eureka.instance.metadataMap.management.context-path=/annual-gross/actuator
eureka.instance.health-check-url-path=/annual-gross/actuator/health
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
server.forward-headers-strategy=NATIVE
logging.file.name=annual-gross.log
cloud.aws.region.auto=false
cloud.aws.region.static=us-east-1
cloud.aws.stack.auto=false
cloud.aws.credentials.use-default-aws-credentials-chain=false
cloud.aws.credentials.instance-profile=false
logging.level.com.amazonaws.util.EC2MetadataUtils=error
logging.level.com.amazonaws.internal.InstanceMetadataServiceResourceFetcher=error